name: Optimart CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master


env:
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  XRPL_NODE_URL: ${{ secrets.XRPL_NODE_URL }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm lint

  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
