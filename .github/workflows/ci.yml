name: Optimart CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master


env:
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  DATABASE_URL: postgresql://optimart:optimart@localhost:5432/optimart_db
  XRPL_NODE_URL: ${{ secrets.XRPL_NODE_URL }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: ['lint']
    services:
      postgres:
        image: postgres:15.3-alpine
        env:
          POSTGRES_PASSWORD: blockthrift
          POSTGRES_USER: blockthrift
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
